    <div class="parent_container">

            <main class="about_middle">
                <h2 class="projects_h2 lets_talk">Let's<span class="me"> Talk</span></h2>
                <div class="contact_container">
                    <div class="left">
                        <div class="card card-1">
                            <img src="location.png" alt="">
                            <p>Delhi NCR, India</p>
                        </div>
                        <div class="card card-2">
                            <img src="mail green.png" alt="">
                            <p>piyushtyagidev@gmail.com</p>
                        </div>
                        <div class="card card-3">
                            <img src="/tick.png" alt="">
                            <p>Freelance Available</p>
                        </div>
                       
                    </div>
                    <div class="right">
                        <h3>How can I <span>Help You ?</span></h3>
                        <div class="details">

                            <form action="https://formspree.io/f/xpznloow" method="POST">
                                <div class="top-item">

                                    <div class="name-half">
                                        <input type="text" name="username" placeholder="Name" id="name"
                                            autocomplete="off" required />

                                        <input type="email" name="email" placeholder="Email" autocomplete="off"
                                            id="email" required />

                                        <input type="text" name="subject" placeholder="Subject" id="subject"
                                            autocomplete="off" required />

                                    </div>

                                    <div class="msg-half">

                                        <textarea name="message" placeholder="Message" id="message"
                                            autocomplete="off"></textarea>
                                    </div>
                                </div>
                                <div>
                                    <input type="submit" value="send message" class="button">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

                <div class="mobile-menu">
                    <div class="home-icon">
                        <a href="/index.html"><img src="/home f.png" alt=""></a>

                    </div>
                    <div class="services">
                        <a href="/service.html"><img src="/code f.png" alt=""></a>
                    </div>
                    <div class="portfolio-icon">
                        <a href="/projects.html"> <img src="/briefcase green.png" alt=""></a>
                    </div>
                    <div class="contact_us">
                        <a href="/contact.html"> <img src="/mail green.png" alt=""></a>
                    </div>
                </div>

        </div>


        <div class="menu">

            </div>
            <div class="icon contact">
                <div class="tooltip">Contact</div>
                <a href="/contact.html"><span><img src="mail grey.png" alt=""></span></a>
            </div>
        </div>

    </div>

        })
    </script>
